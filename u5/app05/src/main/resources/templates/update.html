<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
    <div layout:fragment="customContent">
        <form th:action="@{/update}" th:object="${updateObject}" method="POST">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text"  class="form-control" th:field="*{name}">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorclass="text-danger">Name Error</span>
            </div>
            <div class="form-group">
                <label for="addr">Address</label>
                <input type="text"  class="form-control" th:field="*{addr}">
                <span th:if="${#fields.hasErrors('addr')}" th:errors="*{addr}" th:errorclass="text-danger">Address Error</span>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text"  class="form-control" th:field="*{phone}">
                <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" th:errorclass="text-danger">Phone Error</span>
            </div>               
            <button type="submit" class="btn btn-primary">Create</button> &nbsp;&nbsp;
            <a href="#" th:href="@{/}" class="btn btn-warning">Back</a>
        </form>
    </div>    
</body>
</html>
